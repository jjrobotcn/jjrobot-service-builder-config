version: "3"

services:
  sensor:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/sensor:2.5.1
    container_name: sensor
    restart: always
    depends_on:
      - hwdevice-sensor
      - hwdevice-head
    environment:
      - GODEBUG=netdns=cgo
      - module=v2
    volumes:
      - /etc/localtime:/etc/localtime:ro
  hwdevice-sensor:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/hwdevice:1.0.5
    container_name: hwdevice-sensor
    restart: always
    privileged: true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /dev/ttySensor:/dev/ttyHWDevice
  hwdevice-head:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/hwdevice:1.0.5
    container_name: hwdevice-head
    restart: always
    privileged: true
    environment:
      SERIAL_RECV_TIMEOUT:  168h
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /dev/ttySensor:/dev/ttyHWDevice