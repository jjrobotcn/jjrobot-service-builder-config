version: "3"

services:
  sensor:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/sensor:2.4.1
    container_name: sensor
    restart: always
    depends_on:
      - hwdevice-sensor
      - hwdevice-head
    environment:
      - module=v2
    volumes:
      - /etc/localtime:/etc/localtime:ro
  hwdevice-sensor:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/hwdevice:1.0.3
    container_name: hwdevice-sensor
    restart: always
    devices:
      - /dev/ttySensor:/dev/ttyHWDevice
