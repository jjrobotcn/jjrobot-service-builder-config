version: "3"

services:
  left-finger-cure:
    container_name: left-finger-cure
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/finger-cure:1.0.0_dev1
    restart: always
    privileged: true
    environment:
      - GODEBUG=netdns=cgo
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /dev/ttyMotion:/dev/ttyHWDevice
  right-finger-cure:
    container_name: right-finger-cure
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/finger-cure:1.0.0_dev1
    restart: always
    privileged: true
    environment:
      - GODEBUG=netdns=cgo
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /dev/ttyChas:/dev/ttyHWDevice
  finger-cure-pages:
    container_name: finger-cure-pages
    volumes:
      - /etc/localtime:/etc/localtime:ro
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/finger-cure-pages:1.0.0_dev1
    restart: always