version: "3"

services:
  id_card:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/id_card:1.0.2
    container_name: id_card
    restart: always
    privileged: true
    environment:
      - module=zkidm30
    labels:
      - traefik.enable=true
      - traefik.http.port=9000
      - traefik.http.frontend.rule=Method:GET,POST,PATCH,PUT,DELETE;PathPrefix:/api/v2/idcard
      - traefik.http.frontend.headers.customResponseHeaders=Access-Control-Allow-Origin:*
      - traefik.grpc.protocol=h2c
      - traefik.grpc.port=8000
      - traefik.grpc.frontend.rule=PathPrefix:/idCardService.IDCardService
    volumes:
      - /etc/localtime:/etc/localtime:ro
