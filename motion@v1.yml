version: "3"

services:
  motion:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/motion:1.2.1-hwdevice
    container_name: motion
    restart: always
    depends_on:
      - hwdevice-motion
    environment:
      - module=v1
      - HEAD_X_AXIS_OFFSET=0
      - HEAD_X_AXIS_LEFT=75
      - HEAD_X_AXIS_CENTER=135
      - HEAD_X_AXIS_RIGHT=195
      - HEAD_Y_AXIS_OFFSET=0
      - HEAD_Y_AXIS_TOP=120
      - HEAD_Y_AXIS_MIDDLE=135
      - HEAD_Y_AXIS_BOTTOM=150
    labels:
      - traefik.enable=true
      - traefik.http.port=9000
      - traefik.http.frontend.rule=Method:GET,POST,PATCH,PUT,DELETE;PathPrefix:/api/v2/motion
      - traefik.http.frontend.headers.customResponseHeaders=Access-Control-Allow-Origin:*
      - traefik.grpc.protocol=h2c
      - traefik.grpc.port=8000
      - traefik.grpc.frontend.rule=PathPrefix:/motionService.MotionService
    volumes:
      - /etc/localtime:/etc/localtime:ro
  hwdevice-motion:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/hwdevice:1.0.0
    container_name: hwdevice-motion
    restart: always
    devices:
      - /dev/ttyMotion:/dev/ttyHWDevice
    labels:
      - traefik.enable=true
      - traefik.grpc.protocol=h2c
      - traefik.grpc.port=8000
      - traefik.grpc.frontend.rule=PathPrefix:/hwdevice;Host:motion
