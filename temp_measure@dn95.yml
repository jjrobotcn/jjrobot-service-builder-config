version: "3"

services:
  temp-measure:
    container_name: temp-measure
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/1.0.2_smart_chair_dev1
    environment:
      - LOG_LEVEL=debug
    mac_address: fc:aa:14:d7:cd:33
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: always
  temp-measure-pages:
    container_name: temp-measure-pages
    volumes:
      - /etc/localtime:/etc/localtime:ro
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/temp-measure-pages:1.0.7_smart_chair_dev1
    restart: always