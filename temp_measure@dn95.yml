version: "3"

services:
  temp-measure:
    container_name: temp-measure
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/temp-measure:1.0.4
    environment:
      - LOG_LEVEL=info
    mac_address: 60:6d:c7:32:27:ed
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: always
  temp-measure-pages:
    container_name: temp-measure-pages
    volumes:
      - /etc/localtime:/etc/localtime:ro
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/temp-measure-pages:1.0.7
    restart: always