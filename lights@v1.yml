version: "3"

services:
  lights:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/lights:1.2.2
    container_name: lights
    restart: always
    depends_on:
      - hwdevice-head
    environment:
      - mouth_length=0
      - ears_length=0
      - hands_length=62
    labels:
      - traefik.enable=true
      - traefik.http.port=9000
      - traefik.http.frontend.rule=Method:GET,POST,PATCH,PUT,DELETE;PathPrefix:/api/v2/lights
      - traefik.http.frontend.headers.customResponseHeaders=Access-Control-Allow-Origin:*
      - traefik.grpc.protocol=h2c
      - traefik.grpc.port=8000
      - traefik.grpc.frontend.rule=PathPrefix:/lightsService.LightsService
    volumes:
      - /etc/localtime:/etc/localtime:ro
  hwdevice-head:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/hwdevice:1.0.0
    container_name: hwdevice-head
    restart: always
    environment:
      - COMPATIBLE=1
    devices:
      - /dev/ttyHead:/dev/ttyHWDevice
    labels:
      - traefik.enable=true
      - traefik.grpc.protocol=h2c
      - traefik.grpc.port=8000
      - traefik.grpc.frontend.rule=PathPrefix:/hwdevice;Host:head
  fileman-el:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/fileman:1.1.2
    container_name: fileman-el
    restart: always
    volumes:
      - /media/jjrobot-le-media:/storage
      - /etc/localtime:/etc/localtime:ro
    environment:
      - ROOT=/storage
