version: "3"

services:
  power:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/power:1.1.0-hwdevice
    container_name: power
    restart: always
    depends_on:
      - hwdevice-power
      - nav
    environment:
      - module=base
    labels:
      - traefik.enable=true
      - traefik.http.port=9000
      - traefik.http.frontend.rule=Method:GET,POST,PATCH,PUT,DELETE;PathPrefix:/api/v2/power
      - traefik.http.frontend.headers.customResponseHeaders=Access-Control-Allow-Origin:*
      - traefik.grpc.protocol=h2c
      - traefik.grpc.port=8000
      - traefik.grpc.frontend.rule=PathPrefix:/powerService.PowerService
    volumes:
      - /etc/localtime:/etc/localtime:ro
  hwdevice-power:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/hwdevice:1.0.0
    container_name: hwdevice-power
    restart: always
    devices:
      - /dev/ttyPower:/dev/ttyHWDevice