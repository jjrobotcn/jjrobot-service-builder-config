version: "3"

services:
  speech:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/speech:2.1.5
    container_name: speech
    restart: always
    environment:
      - module=aiuiv2
      - wifi_ssid=
      - wifi_pwd=
    labels:
      - traefik.enable=true
      - traefik.http.port=9000
      - traefik.http.frontend.rule=Method:GET,POST,PATCH,PUT,DELETE;PathPrefix:/api/v2/speech
      - traefik.http.frontend.headers.customResponseHeaders=Access-Control-Allow-Origin:*
      - traefik.grpc.protocol=h2c
      - traefik.grpc.port=8000
      - traefik.grpc.frontend.rule=PathPrefix:/speechService.SpeechService
    volumes:
      - /etc/localtime:/etc/localtime:ro
    devices:
      - /dev/ttySpeech:/dev/ttyAiuiV2
