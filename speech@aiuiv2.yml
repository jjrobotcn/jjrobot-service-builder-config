version: "3"

services:
  speech:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/speech:2.1.5
    container_name: service-speech
    restart: always
    environment:
      - module=aiuiv2
      - wifi_ssid=
      - wifi_pwd=
    volumes:
      - /etc/localtime:/etc/localtime:ro
    devices:
      - /dev/ttySpeech:/dev/ttyAiuiV2
