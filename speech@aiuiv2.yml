version: "3"

services:
  speech:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/speech:4.0.0_baidu_dev9
    container_name: speech
    restart: always
    privileged: true
    environment:
      - MIC_NAME=bothlent
      - BAIDU_URL=ws://172.168.101.137:3000/api/v1/asr/stream
      - LOG_LEVEL=debug
      - GODEBUG=netdns=cgo
      - module=aiuiv2
      - wifi_ssid=
      - wifi_pwd=
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /dev/snd:/dev/snd