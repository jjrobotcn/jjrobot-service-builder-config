version: "3"

services:
  nav:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/nav:2.2.7
    container_name: nav
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.port=9000
      - traefik.http.frontend.rule=Method:GET,POST,PATCH,PUT,DELETE;PathPrefix:/api/v2/nav
      - traefik.http.frontend.headers.customResponseHeaders=Access-Control-Allow-Origin:*
      - traefik.grpc.protocol=h2c
      - traefik.grpc.port=8000
      - traefik.grpc.frontend.rule=PathPrefix:/navService.NavController
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - module=bks
      - bks_controller_ip=10.10.10.2
      - bks_controller_mac=b0:41:6f:00:01:2d
      - bks_target_ip=10.10.10.2
  bks-fs:
    image: registry.cn-shenzhen.aliyuncs.com/jjrobot/filesystem:1.0.0
    container_name: bks-fs
    restart: always
    volumes:
      - /home/boocax:/home/boocax
    command: ["-path", "/home/boocax"]
